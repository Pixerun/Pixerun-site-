<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixerun | Rastreamento de Alta Precisão</title>

    <!-- Import Map: Corrigido e Fechado -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh",
        "react-dom": "https://esm.sh",
        "react-dom/client": "https://esm.sh/client",
        "lucide-react": "https://esm.sh",
        "recharts": "https://esm.sh"
      }
    }
    </script>

    <!-- Polyfill para suporte a Import Maps -->
    <script async src="https://unpkg.com"></script>

    <!-- Tailwind e Fontes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              pixe: { 500: '#14b8a6', 600: '#0d9488' },
              dark: { 900: '#0a0a0a', 800: '#171717', 700: '#262626' }
            },
            animation: { 'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
          }
        }
      }
    </script>

    <style>
      html { scroll-behavior: smooth; }
      body { background-color: #0a0a0a; color: #ffffff; margin: 0; }
      .grid-bg {
        background-image: linear-gradient(to right, #262626 1px, transparent 1px),
        linear-gradient(to bottom, #262626 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }
    </style>
  </head>
  <body>
    <!-- Fundo com efeito de grade -->
    <div class="fixed inset-0 grid-bg -z-10"></div>
    
    <div id="root">
      <!-- O React será injetado aqui -->
      <div class="flex items-center justify-center h-screen">
        <p class="animate-pulse text-pixe-500">Carregando interface...</p>
      </div>
    </div>

    <!-- Script de Inicialização do React (OBRIGATÓRIO) -->
    <script type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';

      // Exemplo básico de componente para teste
      function App() {
        return React.createElement('div', { className: 'flex flex-col items-center justify-center h-screen' }, 
          React.createElement('h1', { className: 'text-4xl font-bold text-pixe-500 mb-4' }, 'Pixerun'),
          React.createElement('p', { className: 'text-gray-400' }, 'Rastreamento de Alta Precisão iniciado com sucesso.')
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
